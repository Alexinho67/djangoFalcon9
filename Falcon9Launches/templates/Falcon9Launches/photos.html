<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Images (cloudinary)</h1>
    {% if photos %}
        {% for photo in photos %}
            <p> name: {{photo.name}}</p>
            <img src ="{{photo.image.url}}" height="300" />
        {% endfor %}
    {% else %}
        <p> No images found </p>
    {% endif %}
    
</body>
</html>
